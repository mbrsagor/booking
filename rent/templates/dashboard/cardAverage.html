<div class="row">
    <div class="col-md-4 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center pb-2">
                            <div class="dot-indicator bg-danger mr-2"></div>
                            <p class="mb-0">Total Due Booking</p>
                        </div>
                        <h4 class="font-weight-semibold">{{ due_booking }}</h4>
                        <div class="progress progress-md">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: {{ due_booking }}%" aria-valuenow="{{ due_booking }}"
                                 aria-valuemin="0" aria-valuemax="78"></div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-4 mt-md-0">
                        <div class="d-flex align-items-center pb-2">
                            <div class="dot-indicator bg-success mr-2"></div>
                            <p class="mb-0">Active Customer</p>
                        </div>
                        <h4 class="font-weight-semibold">{{ customer }}</h4>
                        <div class="progress progress-md">
                            <div class="progress-bar bg-success" role="progressbar" style="width: {{ customer }}%"
                                 aria-valuenow="45" aria-valuemin="0" aria-valuemax="{{ customer }}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 grid-margin stretch-card average-price-card">
        <div class="card text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between pb-2 align-items-center">
                    <h2 class="font-weight-semibold mb-0">{{ dashboard.total_calculation }}</h2>
                    <div class="icon-holder">
                        <i class="mdi mdi-briefcase-outline"></i>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <h5 class="font-weight-semibold mb-0">Total Income</h5>
                    <p class="text-white mb-0">Total Booing Income</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 grid-margin stretch-card average-price-card">
        <div class="card text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between pb-2 align-items-center">
                    <h2 class="font-weight-semibold mb-0">{{ dashboard.average_calculation }}</h2>
                    <div class="icon-holder">
                        <i class="mdi mdi-briefcase-outline"></i>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <h5 class="font-weight-semibold mb-0">Average Income</h5>
                    <p class="text-white mb-0">Average Results</p>
                </div>
            </div>
        </div>
    </div>
</div>

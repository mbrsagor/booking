{% extends 'base.html' %}
{% load static %}

{% block title %} {{ booking_details.rent_name }} Details || Booking {% endblock %}

{% block content %}

    {% include 'location/pageTitle.html' %}

    <div class="row">
        <div class="col-md-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">My rent name is</label>
                                <input type="text" value="{{ booking_details.rent_name }}" class="form-control"
                                       disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone_number">Booking phone number</label>
                                <input type="text" value="{{ booking_details.phone_number }}" class="form-control"
                                       disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Payment option was</label>
                                <input type="text" value="{{ booking_details.payment_type }}" class="form-control"
                                       disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Transaction ID</label>
                                <input type="text" value="{{ booking_details.transaction_id }}" class="form-control"
                                       disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="status">Owner Register phone number</label>
                                <input type="text"
                                       value="{{ request.user.phone_number }}"
                                       class="form-control" disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="status">Payment Status</label>
                                <input type="text"
                                       value="{% if booking_details.status == 0 %} Bank {% elif booking_details.status == 1 %} Paypal {% elif booking_details.status == 2 %} Maser Card {% elif booking_details.status == 3 %} Bkash {% elif booking_details.status == 4 %} Nogod {% elif booking_details.status == 6 %} Cash {% else %} Due {% endif %}"
                                       class="form-control" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="status">Selected Booking Date</label>
                                <input type="text" value="{{ booking_details.booking_date }}" class="form-control"
                                       disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="status">Checkout Booking Date</label>
                                <input type="text" value="{{ booking_details.checkout_date }}" class="form-control"
                                       disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="address">Your Address</label>
                                <input type="text" value="{{ booking_details.address }}" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="address">Booking purpose</label>
                                <input type="text" value="{{ booking_details.booking_purpose }}" class="form-control"
                                       disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="address">Total Stay Days</label>
                                <input type="text" value="{{ booking_details.total_day }} days stay" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="address">Total Cost</label>
                                <input type="text" value="{{ booking_details.total_calculation }} BDT Only" class="form-control"
                                       disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

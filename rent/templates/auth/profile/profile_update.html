{% extends 'base.html' %}
{% load static %}

{% block title %} My Profile Update || Booking {% endblock %}


{% block content %}

    {% include 'auth/profile/pageTitle.html' %}
    {% include 'common/message.html' %}

    <div class="row">
        <div class="col-md-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <form class="forms-sample" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success mr-2">Update</button>
                        <a href="{% url 'profile' %}" class="btn btn-light">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

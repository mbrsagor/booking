{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
    {% include 'stylesheet.html' %}
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}"/>
    <style type="text/css">
        .bg_custom {
            background: url("https://res.cloudinary.com/mbrsagor/image/upload/v1640713048/booking_bg_wzssss.jpg") no-repeat;
            height: 100vh;
            background-size: cover;
            color: #666666;
        }
    </style>
</head>
<body>
<div class="container-scroller bg_custom pt-5">
    <!-- partial:partials/_navbar.html -->
    {% include 'header.html' %}

    {% block content %} {% endblock %}

</div>
<!-- container-scroller -->
{% include 'javascript.html' %}
</body>
</html>
